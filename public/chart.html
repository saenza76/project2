<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.emptyDiv').hide();
    });
    </script>

<body>
    <nav role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo white-text">Let's Make A Meal</a>
            <!-- Sign in w/Google -->
            <div id="my-signin2" class="brand-logo right"></div>
            <script>
            function onSuccess(googleUser) {
                // This is where we control what happens after they are logged in
                var profile = googleUser.getBasicProfile();
                // console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
            }

            function onFailure(error) {
                console.log(error);
            }

            function renderButton() {
                gapi.signin2.render('my-signin2', {
                    'scope': 'profile email',
                    'width': 150,
                    'height': 50,
                    'onsuccess': onSuccess,
                    'onfailure': onFailure
                });
            }
            </script>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="container">
        <div class="section">
            <!--   Icon Section   -->
            <div class="row">

                <!--  =====CHART CODE GOES BETWEEN HERE ===== -->
                <canvas id="myChart" width="400" height="200"></canvas>
                <script>
                $(document).ready(function() {

                    // calls our renderBurger function to populate the page with all burgers from the database 
                    renderIngredients();

                    // when called will render all ingredients from the database onto the page
                    function renderIngredients() {

                        var originURL = document.location.origin;

                        // AJAX call which will come back with info about the ingredients in our database
                        $.ajax({
                            url: originURL + '/api',
                            method: 'GET'
                        }).done(function(response) {

                            console.log(response)

                        });

                    };

                });
                var ctx = document.getElementById("myChart");
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Chicken", "Tofu", "Mushrooms", "Whiskey", "Oregano", "Oranges"],
                        datasets: [{
                            label: '# of Searches',
                            data: [15, 21, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
                </script>
                <!--  =====CHART CODE GOES BETWEEN HERE ===== -->
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <a style="color: white;" href="index.html">Home</a>
                <!-- Signout button -->
                <a style="color: white;" class="right" href="http://localhost:3000" onclick="signOut();">Sign out</a>
                <script>
                function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function() {
                        console.log('User signed out.');
                    });
                }
                </script>
            </div>
        </div>
        </div>
        <div class="footer-copyright">
            <div class="container center">

</body>

</html>
